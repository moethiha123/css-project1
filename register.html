<!DOCTYPE html>
<html>

<head>
	<title>Register Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row text-center py-5">
			<h2>Register Form</h2>

		</div>
		<form action="" class="w-50 m-auto shadow p-5 my-4">
			<input type="text" name="id" placeholder="Name" class="form-control mb-3">
			<input type="email" name="id" placeholder="Email" class="form-control mb-3">
			<input type="address" name="id" placeholder="Address" class="form-control mb-3">
			<input type="password" name="id" placeholder="Password" class="form-control mb-3">
			<input type="phone" name="id" placeholder="Phone" class="form-control mb-3">





			<input type="button" value="Register" class="btn btn-warning">
		</form>
	</div>
	<footer>
		<p>This page is created by Moe Thiha in 2024 April.</p>
	</footer>
</body>


</html>
