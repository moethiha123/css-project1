<!DOCTYPE html>
<html>

<head>
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row text-center py-5">
            <h2 style="text-decoration: underline;">Login Form</h2>

        </div>
        <form action="" class="w-50 m-auto shadow p-5 my-4">

            <input type="email" name="id" placeholder="Email" class="form-control mb-3">

            <input type="password" name="id" placeholder="Password" class="form-control mb-3">






            <input type="button" value="Register" class="btn btn-warning">
        </form>
    </div>

</body>


</html>
